<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    
    </head>
    <body>
        <h1 id="title">Survay Form</h1>
        <p id="description">Please Fill this form</p>
        
        <form id="survey-form">
            <div class="survey-form">
                <label for="name"id="name-label">Name </label><input type="text" name="name" id="name" placeholder="Enter your Name" required/>
            </div>
            <div class="survey-form">
                <label for="email"id="email-label">Email</label><input type="email" name="email" id="email" placeholder="Enter your Email" required/>
            </div>

            <div class="survey-form">
                <label id="number-label" for="number">Age
                <span class="clue">(optional)</span></label><input type="number" name="age" id="number"  min="10"  max="99" class="form-control"  placeholder="Age"/>

            <div class="survey-form">
            <label for="role" id="label-role">Which option best describes you?</label> 

            <select id="dropdown" name="role" class="form-control" required>
            
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="professional">Professional</option>
            <option value="others">Other</option>
            </select>
            </div>

            <div class="survey-form">
            <label>Would you recommend GeeksforKolachi to a friend?</label>
            <label for="recommed-1"><input type="radio" value="yes" id="recommed-1" name="recommed">Yes</input></label>

            <label for="recommed-2"><input type="radio"  value="NO" id="recommed-2" name="recommed">No</input></label>

            <label for="recommed-3"><input type="radio"value="Maybe"id="recommed-3" name="recommed">May be</input></label>
            </div>

            <div class="survey-form">
            <label>What language for software engineer<small>(Check all that apply)</small></label>
            
            <label for="imp-1"><input type="checkbox" class="input-checkbox" value="Java" name=="prefer">Java</input></label>

            <label for="imp-2"><input type="checkbox"
            class="input-checkbox" value="C" name="prefer">C</input></label>
            
            <label for="imp-3"><input type="checkbox"
            class="input-checkbox" value="C++" name="prefer">C++</input></label>

            <label for="imp-4"><input type="checkbox"
            class="input-checkbox" value="C#" name="prefer">C#</input></label>

            <label for="imp-5"><input type="checkbox"
            class="input-checkbox" value="Python" name="prefer">Python</input></label>

            <label for="imp-6"><input type="checkbox"
            class="input-checkbox" value="React" name="prefer">React</input></label>

            <label for="imp-7"><input type="checkbox"
            class="input-checkbox"value="JavaScript" name="prefer"> JavaScript</input></label>

            <label for="imp-8"><input type="checkbox"
            class="input-checkbox" value="Database" name="prefer">Database</input></label>

            <label for="imp-9"><input type="checkbox"
            class="input-checkbox" value="Systemlan" name="prefer">Systemlan</input></label>

            <label for="imp-10"><input type="checkbox" class="input-checkbox"
            value="Funclang" name="prefer">Funclang</input></label>

            </div>
            <div class="survey-form">

            <label for="comment">Any comments or suggestions</label>

            <textarea name="comment" id="comment" placceholder="Enter your comment here">
                </textarea>
                </div>

            <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>


        </form>
    </body>
</html>
